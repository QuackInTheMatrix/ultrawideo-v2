<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>UltraWide Video</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" rel="stylesheet" />
  <link href="dist/styles/popup.css" rel="stylesheet" />
</head>

<body>
  <div class="app">
    <div class="app-head">
      <img src="icons/128.png" alt="Official Logo" draggable="false" />
      <h1>Settings</h1>
    </div>

    <div class="app-body">
      <p>
        Use the toggle options below to modify the settings...
      </p>

      <div class="option">
        <span>Pause Extension</span>

        <div class="switch">
          <input type="checkbox" class="uwv-option" id="master" data-key="master" />
          <label class="handle" for="master"></label>
        </div>
      </div>

      <div class="option">
        <span>Upscale</span>

        <div class="switch">
          <input type="checkbox" class="uwv-option" id="upscale" data-key="upscale" />
          <label class="handle" for="upscale"></label>
        </div>
      </div>

      <div class="option">
        <span>Stretch</span>

        <div class="switch">
          <input type="checkbox" class="uwv-option" id="stretch" data-key="stretch" />
          <label class="handle" for="stretch"></label>
        </div>
      </div>
    </div>
  </div>

  <script src="dist/scripts/popup.js"></script>
</body>
</html>
